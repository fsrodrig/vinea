<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" role="form" [formGroup]="forma" ngNativeValidate (ngSubmit)="save()">
                    <div class="form-body">
                        <h3 class="box-title">Datos del operador</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Nombre:</label>
                                    <div class="col-md-9">
                                        <input formControlName="nombre" name="nombre" type="text" class="form-control form-control-danger" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">CUIT:</label>
                                    <div class="col-md-9" [ngClass]="{'has-danger': forma.controls.cuit && forma.controls.cuit.invalid && !forma.controls.cuit.pristine}">
                                        <input formControlName="cuit" name="cuit" type="number" class="form-control form-control-danger" required>
                                        <small class="form-control-feedback" *ngIf=" forma.controls.cuit && forma.controls.cuit.invalid && !forma.controls.cuit.pristine">{{forma.controls.cuit.errors.cuitInvalid}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row animated fadeIn">
                                    <div class="col-md-offset-3 col-md-9 btn-group">
                                        <button type="submit" class="btn btn-success" [disabled]="isSaving">
                      <i class="fa fa-check"></i>Guardar</button>
                                        <button type="button" class="btn btn-inverse" (click)="goBack()">Atr√°s</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
