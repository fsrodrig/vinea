<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" role="form" [formGroup]="forma" ngNativeValidate (ngSubmit)="save()">
                    <div class="form-body">
                        <h3 class="box-title">Datos del usuario</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Nombre:</label>
                                    <div class="col-md-9">
                                        <input formControlName="nombre" name="nombre" type="text" class="form-control form-control-danger" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Apellido:</label>
                                    <div class="col-md-9">
                                        <input formControlName="apellido" name="apellido" type="text" class="form-control form-control-danger" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">DNI:</label>
                                    <div class="col-md-9">
                                        <input formControlName="dni" name="dni" type="number" class="form-control form-control-danger" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">CIUL:</label>
                                    <div class="col-md-9" [ngClass]="{'has-danger': forma.controls.cuil.invalid && !forma.controls.cuil.pristine}">
                                        <input formControlName="cuil" name="cuil" type="number" class="form-control form-control-danger" required>
                                        <small class="form-control-feedback" *ngIf="forma.controls.cuil.invalid && !forma.controls.cuil.pristine">{{forma.controls.cuil.errors.cuitInvalid}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Teléfono:</label>
                                    <div class="col-md-9">
                                        <input formControlName="telefono" name="telefono" type="number" class="form-control form-control-danger">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Domicilio:</label>
                                    <div class="col-md-9">
                                        <input formControlName="domicilio" name="domicilio" type="text" class="form-control form-control-danger">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Foto:</label>
                                    <div class="col-md-9">
                                        <app-img-upload [llamadoPor]="clase" (onUpload)="onUpload($event)">
                                        </app-img-upload>
                                        <input formControlName="foto" name="foto" type="url" class="form-control form-control-danger">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Fecha de Nacimiento:</label>
                                    <div class="col-md-9">
                                        <input formControlName="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control form-control-danger">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Usuario:</label>
                                    <div class="col-md-9">
                                        <input formControlName="username" autocomplete="username" name="username" type="text" class="form-control form-control-danger" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Correo:</label>
                                    <div class="col-md-9">
                                        <input formControlName="email" autocomplete="email" name="email" type="email" class="form-control form-control-danger" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Contraseña:</label>
                                    <div class="col-md-9">
                                        <input formControlName="password" autocomplete="new-password" name="password" type="password" class="form-control form-control-danger" required>
                                        <app-password-strength-bar [passwordToCheck]="forma.controls.password.value"></app-password-strength-bar>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row animated fadeIn">
                                    <label class="control-label text-right col-md-3">Confirmar Contraseña:</label>
                                    <div class="col-md-9">
                                        <input formControlName="password2" autocomplete="new-password" name="password2" type="password" class="form-control form-control-danger" required>
                                        <small class="form-control-feedback text-danger" *ngIf="forma.errors?.sonIguales && !forma.controls.password2.pristine">Las contraseñas no son iguales</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row animated fadeIn">
                                    <div class="col-md-offset-3 col-md-9 btn-group">
                                        <button type="submit" class="btn btn-success" [disabled]="isSaving"> <i class="fa fa-check"></i>Guardar</button>
                                        <button type="button" class="btn btn-inverse" (click)="goBack()">Atrás</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
